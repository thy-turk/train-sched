<head>
    <meta charset="UTF-8">

     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                
                
        </div>

        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    
                    
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>

                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                   -->
                </tbody>
              </table>

              <form>
                    <div class="form-group">
                        <label for="employee-name">Train Name</label>
                        <input class="form-control" id="train-name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="start-date">First Train Time (HH:mm - Military Time)</label>
                        <input class="form-control" id="first-train" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="monthly-rate">Frequency (min)</label>
                        <input class="form-control" id="frequency" placeholder="">
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
